initial_screen: enter_name

enter_name:
  type: input_screen
  text: Enter your name
  input_identifier: name
  next_screen: enter_age

enter_age:
  type: input_screen
  text: Enter your age
  input_identifier: age
  next_screen: show_details

show_details:
  type: quit_screen
  text: You have entered name as {{name}} and age as {{age}}